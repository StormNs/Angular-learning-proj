<div class="container">
    <img [src]="event?.imageUrl" [alt]="event?.name" class="event-img">
    <div class="row">
        <div class="col-md-11">
            <h2>{{event?.name}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div><strong>Date:</strong> {{event?.date}}</div>
            <div><strong>Time:</strong> {{event?.time}}</div>
            <div><strong>Price:</strong> {{event?.price}}</div>
        </div>
        <div class="col-md-6">
            <address>
                <div>
                    <strong>Address:</strong>
                </div>
                <div>
                    {{event?.location?.address}}
                </div>
                <div>{{event?.location?.city}}, {{event?.location?.country}}</div>
            </address>
        </div>
    </div>
</div>
